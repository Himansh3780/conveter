<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading Tool...</title>
    <meta name="description" id="meta-desc" content="Free online tool.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* LUXURY GOLD THEME (Matches your Index) */
        :root { 
            --bg-body: #09090b;        
            --bg-card: #0c0c0e;        
            --primary: #f59e0b;       /* Gold */
            --text-main: #ededef;
            --text-muted: #a1a1aa;
            --border: #1f1f22;
        }

        body { background: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        
        nav { padding: 20px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text-main); }
        .logo i { color: black; background: var(--primary); padding: 6px; border-radius: 6px; font-size: 0.9rem; }

        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; text-align: center; }

        .upload-area {
            border: 2px dashed var(--border);
            background: var(--bg-card);
            border-radius: 16px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .upload-area:hover { border-color: var(--primary); box-shadow: 0 0 20px rgba(245, 158, 11, 0.1); }
        .upload-area i { font-size: 3rem; color: var(--primary); margin-bottom: 20px; }

        .seo-footer {
            margin-top: 60px;
            border-top: 1px solid var(--border);
            padding-top: 40px;
            width: 100%;
            max-width: 900px;
        }
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        .link-grid a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: 0.2s;
        }
        .link-grid a:hover { border-color: var(--primary); color: var(--primary); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo"><i class="fa-solid fa-layer-group"></i> OmniTools</a>
        <a href="index.html" style="color: var(--text-muted); text-decoration: none;"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </nav>

    <main>
        <h1 id="dynamic-h1" style="font-size: 2.5rem; font-weight: 800; margin-bottom: 10px;">Universal Converter</h1>
        <p id="dynamic-desc" style="color: var(--text-muted); margin-bottom: 40px;">Convert files instantly.</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" hidden onchange="alert('File Received! Logic goes here.')">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <h3 style="font-size: 1.2rem; font-weight: 600;">Upload File</h3>
            <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">Client-Side Processing</p>
        </div>

        <div class="seo-footer">
            <h4 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-main);">Popular Tools</h4>
            <div class="link-grid" id="footer-links">
                </div>
        </div>
    </main>

    <script>
        // --- 1. YOUR 100+ TOOLS LIST ---
        const pageDB = {
            'png-to-jpg': { title: 'PNG to JPG Converter', desc: 'Convert transparent PNG images to JPG format.' },
            'jpg-to-png': { title: 'JPG to PNG Converter', desc: 'Turn JPG images into PNGs instantly.' },
            'webp-to-jpg': { title: 'WEBP to JPG Converter', desc: 'Fix WEBP files by converting to JPG.' },
            'pdf-to-word': { title: 'PDF to Word Converter', desc: 'Convert PDF documents to editable Word files.' },
            'word-to-pdf': { title: 'Word to PDF Converter', desc: 'Save DOCX files as PDF documents.' },
            'heic-to-jpg': { title: 'HEIC to JPG Converter', desc: 'Convert iPhone photos to standard JPG.' }
            // Add as many as you want here
        };

        // --- 2. THE LOGIC ---
        function init() {
            // Get clean URL path
            let slug = window.location.pathname.replace(/^\/|\/$/g, '').replace('.html', '');
            if (!pageDB[slug]) slug = 'png-to-jpg'; // Default

            const data = pageDB[slug];

            document.title = data.title + " | OmniTools";
            document.getElementById('meta-desc').content = data.desc;
            document.getElementById('dynamic-h1').innerText = data.title;
            document.getElementById('dynamic-desc').innerText = data.desc;

            // Generate Footer Links
            const grid = document.getElementById('footer-links');
            Object.keys(pageDB).forEach(key => {
                grid.innerHTML += `<a href="/${key}">${pageDB[key].title}</a>`;
            });
        }
        init();
    </script>
</body>
</html>
