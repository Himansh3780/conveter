<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title id="page-title">Loading Tool...</title>
    <meta name="description" id="meta-desc" content="Free online tool.">
    <link rel="canonical" href="" id="canonical-link">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- YOUR LUXURY THEME VARIABLES --- */
        :root { 
            --bg-body: #09090b;        
            --bg-card: #0c0c0e;        
            --primary: #f59e0b;       /* Gold */
            --text-main: #ededef;
            --text-muted: #a1a1aa;
            --border: #1f1f22;
        }

        body { background: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Nav */
        nav { padding: 20px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text-main); }
        .logo i { color: black; background: var(--primary); padding: 6px; border-radius: 6px; font-size: 0.9rem; }
        
        /* Main Tool Area */
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 60px 20px; text-align: center; }
        
        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.02em; }
        p.subtitle { color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin-bottom: 40px; }

        /* The Upload Box */
        .tool-box { 
            background: var(--bg-card); 
            border: 2px dashed var(--border); 
            border-radius: 16px; 
            padding: 60px; 
            width: 100%; 
            max-width: 600px; 
            cursor: pointer; 
            transition: 0.3s;
            position: relative;
        }
        .tool-box:hover { border-color: var(--primary); transform: translateY(-5px); }
        .tool-box i { font-size: 3rem; color: var(--primary); margin-bottom: 20px; }
        .tool-box h3 { font-size: 1.2rem; font-weight: 600; }
        
        /* SEO Footer Section */
        .seo-section { max-width: 800px; margin-top: 80px; text-align: left; border-top: 1px solid var(--border); padding-top: 40px; }
        .seo-section h2 { color: var(--primary); font-size: 1.2rem; margin-bottom: 15px; }
        .seo-section p { color: var(--text-muted); line-height: 1.6; }

        /* The 100 Links Grid */
        .link-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; margin-top: 20px; }
        .link-grid a { color: var(--text-muted); font-size: 0.85rem; text-decoration: none; transition: 0.2s; padding: 5px; border-radius: 4px; }
        .link-grid a:hover { color: var(--primary); background: rgba(245, 158, 11, 0.1); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo"><i class="fa-solid fa-layer-group"></i> OmniTools</a>
        <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
    </nav>

    <main>
        <h1 id="dynamic-h1">Tool Loading...</h1>
        <p class="subtitle" id="dynamic-desc">Please wait...</p>

        <div class="tool-box" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" hidden onchange="fakeProcess()">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <h3>Click to Upload File</h3>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 10px;">Processed locally. 100% Private.</p>
        </div>

        <div id="status" style="display:none; margin-top: 20px; color: #4ade80; font-weight: 600;">
            <i class="fa-solid fa-circle-notch fa-spin"></i> Processing...
        </div>

        <div class="seo-section">
            <h2>About this Tool</h2>
            <p id="seo-text">This tool allows you to process your files directly in the browser.</p>
            
            <h4 style="margin-top: 30px; margin-bottom: 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-main);">Related Tools</h4>
            <div class="link-grid" id="footer-links">
                </div>
        </div>
    </main>

    <script>
        // --- 1. THE 100+ PAGE DATABASE (Add your 100 items here) ---
        const pageDB = {
            'png-to-jpg': { title: 'PNG to JPG Converter', desc: 'Convert transparent PNG images to JPG format.' },
            'jpg-to-png': { title: 'JPG to PNG Converter', desc: 'Turn JPG images into PNGs instantly.' },
            'webp-to-jpg': { title: 'WEBP to JPG Converter', desc: 'Fix WEBP files by converting to JPG.' },
            'pdf-to-word': { title: 'PDF to Word Converter', desc: 'Convert PDF documents to editable Word files.' },
            'word-to-pdf': { title: 'Word to PDF Converter', desc: 'Save DOCX files as PDF documents.' },
            'heic-to-jpg': { title: 'HEIC to JPG Converter', desc: 'Convert iPhone photos to standard JPG.' }
            // COPY PASTE MORE LINES HERE...
        };

        // --- 2. THE CHAMELEON LOGIC ---
        function init() {
            // Get URL slug (e.g., "png-to-jpg")
            let slug = window.location.pathname.replace(/^\/|\/$/g, '').replace('.html', '');
            
            // If page doesn't exist in DB, default to first one
            if (!pageDB[slug]) slug = 'png-to-jpg';

            const data = pageDB[slug];

            // Update Page Content
            document.title = data.title + " | OmniTools";
            document.getElementById('meta-desc').content = data.desc;
            document.getElementById('canonical-link').href = window.location.href;
            document.getElementById('dynamic-h1').innerText = data.title;
            document.getElementById('dynamic-desc').innerText = data.desc;
            document.getElementById('seo-text').innerText = `Use our free ${data.title} to ${data.desc.toLowerCase()} It is fast, secure, and runs entirely in your browser.`;

            // Build Footer Links
            const grid = document.getElementById('footer-links');
            Object.keys(pageDB).forEach(key => {
                grid.innerHTML += `<a href="/${key}">${pageDB[key].title}</a>`;
            });
        }

        function fakeProcess() {
            document.getElementById('status').style.display = 'block';
            setTimeout(() => alert("File Received! (Add conversion logic here)"), 1000);
        }

        init();
    </script>
</body>
</html>
